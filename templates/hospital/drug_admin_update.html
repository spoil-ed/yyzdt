{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>更新药品管理员</title>
    <!-- Bootstrap 5 CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .update-card {
            max-width: 400px;
            width: 100%;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .update-title {
            text-align: center;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="update-card">
        <h2 class="update-title">更新药品管理员</h2>
        {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
        {% endif %}
        <form method="post" action="{% url 'hospital:drug_admin_update' pk=drug_admin.id %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">药品管理员姓名</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ drug_admin.name }}" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">更新</button>
        </form>
        <p class="text-center mt-3">
            <a href="{% url 'hospital:drug_admin_list' %}">返回药品管理员列表</a>
        </p>
    </div>
    <!-- Bootstrap 5 JS via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
